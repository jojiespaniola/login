<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #9b338d;
        }

        header {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }

        .cart-items {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Laundry Cart</h1>
        <nav>
            <ul>
                <li><a href="Home page.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="FAQ's.html">FAQ's</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="About Us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-items">
        <h2>Cart Items</h2>
        <div id="cart-list"></div>
        <p id="empty-cart-message">Your cart is empty.</p>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartList = document.getElementById("cart-list");
            const emptyMessage = document.getElementById("empty-cart-message");
            
            if (cart.length > 0) {
                emptyMessage.style.display = "none";
                cart.forEach(item => {
                    let div = document.createElement("div");
                    div.classList.add("cart-item");
                    div.innerHTML = `<span>${item}</span> <button onclick="removeFromCart('${item}')">Remove</button>`;
                    cartList.appendChild(div);
                });
            }
        });
        
        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(item => item !== productName);
            localStorage.setItem("cart", JSON.stringify(cart));
            location.reload();
        }
    </script>
</body>
</html>
