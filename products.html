<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Shopsphere</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #95dfcc;
        }

        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product h3 {
            font-size: 20px;
        }

        .product p {
            font-size: 16px;
            color: #555;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #218838;
        }

        header {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="Home page.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="FAQ's.html">FAQ's</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="cart.html" class="cart"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p></p>
                <button onclick="addToCart">Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p></p>
                <button onclick="addToCart">Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p></p>
                <button onclick="addToCart">Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p></p>
                <button onclick="addToCart">Add to Cart</button>
            </div>

            <!-- Product 5 -->
            <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <h3>Product 5</h3>
                <p></p>
                <button onclick="addToCart">Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copysr; Program and developed by: <strong>Espa√±ola, Joji</strong></p>
    </footer>
    <script>
        let cartCount = 0;
        function addToCart(productName) {
            cartCount++;
            document.querySelector('.cart-count').textContent = cartCount;
            alert(productName + " has been added to your cart!");
        }
    </script>
</body>
</html>
