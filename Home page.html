<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopsphere</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #95dfcc;
        }

        header {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }

        .cart {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
        }

        .banner {
            background: url('images.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product {
            background:white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Shopsphere</h1>
        <nav>
            <ul>
                <li><a href="Home page.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="FAQ's.html">FAQ's</a></li>
                <li><a href="Services.html">Services</a></li>
                <li><a href="About Us.html">About Us</a></li>
                <li><a href="cart.html" class="cart"><i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span></a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <p>Shop the Best Products Now!</p>
    </section>

    <section>
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <button onclick="addToCart('Product')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product">
                <h3>Product 2</h3>
                <button onclick="addToCart('Product')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product">
                <h3>Product 3</h3>
                <button onclick="addToCart('Product')">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copysr; Program and developed by: <strong>Espa√±ola, Joji</strong></p>
    </footer>

    <script>
        let cartCount = 0;
        function addToCart(productName) {
            cartCount++;
            document.querySelector('.cart-count').textContent = cartCount;
            alert(productName + " has been added to your cart!");
        }
    </script>
</body>
</html>
